<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-footnotes demo page</title>
    <script src="../../../node_modules/tinymce/tinymce.js"></script>
    <script src="../../../scratch/compiled/plugin.min.js"></script>
</head>
<body>
    <h1>TinyMCE Test</h1>
    <textarea class="tinymce">
        <p>Lobortis potenti urna leo gravida porttitor curae proin placerat tempus consequat lorem, sem dictumst imperdiet mattis velit congue maximus lectus egestas per orci, posuere dis semper varius ante senectus quisque pretium vivamus fringilla.</p>
    </textarea>

  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: '',
      toolbar: 'blocks bold forecolor backcolor | language | code',
      content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
      content_langs: [
        { title: 'English', code: 'en' },
        { title: 'Spanish', code: 'es' },
        { title: 'French', code: 'fr' },
        { title: 'German', code: 'de' },
      ],
      init_instance_callback: (editor) => {
        editor.on('submit', (e) => {
          console.log(`The ${e.command} command was fired.`);
        });
        setup: (editor) => {
            editor.on('submit', (e) => {
                console.log('Submit event fires.');
            });
        }
      }
    });

  </script>
</body>
</html>
